<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="index.html" method="GET">
        <table border="1" width = "600">
            <caption><img src="../images/ic_arrow_a.gif" alt="">사항은 필수 입력 사항이므로 필히 입력하여 주십시오.</caption>
                <tr>
                    <td colspan="2">기본&nbsp;정보</td>
                </tr>
                <tr>
                    <td><img src="../images/ic_arrow_a.gif" alt="">회원 ID</td>
                    <td><input type="text" name="user"></td>
                </tr>
                <tr>
                    <td><img src="../images/ic_arrow_a.gif" alt="">프로필 사진</td>
                    <td><input type="file" name="uploadfile"></td>
                </tr>
                <tr>
                    <td><img src="../images/ic_arrow_a.gif" alt="">비밀번호</td>
                    <td><input type="password" name="password" ></td>
                </tr>
                <tr>
                    <td><img src="../images/ic_arrow_a.gif" alt="">비밀번호&nbsp;재입력</td>
                    <td><input type="password" name="passwordAgain" ></td>
                </tr>
                <tr>
                    <td><img src="../images/ic_arrow_b.gif" alt="" >비밀번호 힌트</td>
                    <td><input type="text" name="passwordHint" size="40"></td>
                </tr>
                <tr>
                    <td><img src="../images/ic_arrow_b.gif" alt="" >추천해준 친구 ID</td>
                    <td><input type="text" name="images" size="25"></td>
                </tr>
                <tr>
                    <td><img src="../images/ic_arrow_a.gif" alt="">이름</td>
                    <td><input type="text" placeholder="이한글"></td>
                </tr>
                <tr>
                    <td><img src="../images/ic_arrow_a.gif" alt="">이메일</td>
                    <td><input type="email" placeholder="mail@gmail.com형식" size="30"></td>
                </tr>
                <tr>
                    <td><img src="../images/ic_arrow_a.gif" alt="">주민등록번호</td>
                    <td>
                        <table>
                            <td><input type="text" placeholder="000000" maxlength="6"></td>
                            <td>-</td>
                            <td><input type="text" placeholder="1234567" maxlength="7"></td>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td><img src="../images/ic_arrow_b.gif" alt="">생년월일</td>
                    <td>
                        <table>
                            <td>
                                <fieldset>
                                    <select name="year" >
                                        <option value="1970">1970</option>
                                        <option value="1971">1971</option>
                                        <option value="1972">1972</option>
                                        <option value="1973">1973</option>
                                        <option value="1974">1974</option>
                                        <option value="1975">1975</option>
                                    </select>
                                </fieldset>
                            </td>
                            <td>
                                년
                            </td>
                            <td>
                                <fieldset>
                                    <select name="month" >
                                        <option value="12">12</option>
                                        <option value="11">11</option>
                                        <option value="10">10</option>
                                        <option value="9">9</option>
                                        <option value="8">8</option>
                                        <option value="7">7</option>
                                    </select>
                                </fieldset>
                            </td>
                            <td>
                                월
                            </td>
                            <td>
                                <fieldset>
                                    <select name="day" >
                                        <option value="31">31</option>
                                        <option value="30">30</option>
                                        <option value="29">29</option>
                                        <option value="28">28</option>
                                        <option value="27">27</option>
                                    </select>
                                </fieldset>
                            </td>
                            <td>
                                일
                            </td>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td><img src="../images/ic_arrow_b.gif" alt="">우편번호</td>
                    <td>
                        <table>
                            <td><input type="text"></td>
                            <td>-</td>
                            <td><input type="text"></td>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td><img src="../images/ic_arrow_b.gif" alt="">주소1</td>
                    <td><input type="text" size="40"></td>
                </tr>
                <tr>
                    <td><img src="../images/ic_arrow_b.gif" alt="">주소2</td>
                    <td><input type="text" size="40"></td>
                </tr>
                <tr>
                    <td><img src="../images/ic_arrow_b.gif" alt="">전화</td>
                    <td>
                        <table>
                            <td>
                                <fieldset>
                                    <select name="phone" >
                                        <option value="Null">휴대폰</option>
                                        <option value="010">010</option>
                                        <option value="011">011</option>
                                        <option value="019">019</option>
                                    </select>
                                </fieldset>
                            </td>
                            <td><input type="text"></td>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">관심분야</td>
                </tr>
                <tr>
                    <td colspan="2">
                    <fieldset>
                        <label><input type="checkbox" name="interest" >Visual Basic</label>
                        <label><input type="checkbox" name="interest" >C</label>
                        <label><input type="checkbox" name="interest" >Java</label>
                        <label><input type="checkbox" name="interest" >ASP</label>
                        <label><input type="checkbox" name="interest" >PHP</label><br>
                        <label><input type="checkbox" name="interest" >XML</label>
                        <label><input type="checkbox" name="interest" >Javascript</label>
                        <label><input type="checkbox" name="interest" >HTML</label>
                        <label><input type="checkbox" name="interest" >Dreamweaver</label>
                        <label><input type="checkbox" name="interest" >정보처리기사</label><br>
                        <label><input type="checkbox" name="interest" >Linux</label>
                        <label><input type="checkbox" name="interest" >Unix</label>
                        <label><input type="checkbox" name="interest" >Widows2000</label>
                        <label><input type="checkbox" name="interest" >Oracle</label>
                        <label><input type="checkbox" name="interest" >MS-SQL</label><br>
                        <label><input type="checkbox" name="interest" >MySQL</label>
                        <label><input type="checkbox" name="interest" >DB모델링</label>
                        <label><input type="checkbox" name="interest" >MCP</label>
                        <label><input type="checkbox" name="interest" >OCP</label>
                        <label><input type="checkbox" name="interest" >SCJP</label>
                    </fieldset>
                    </td>
                </tr>
        </table><br>
        <input type="submit" value="확인" style="margin-left: 40%;"> 
        <input type="reset" value="다시쓰기" > 
    </form>
</body>
</html>
