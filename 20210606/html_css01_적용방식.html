<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html_css01_적용방식.html</title>
    <!-- 외부 css 를 가져오는 방법 -->
    <link rel="stylesheet" href="html_css01.css">

    <style>
        /*css를 정의한다*/
        #inner{background-color: blueviolet;}
    </style>
</head>
<body>
    <h1>css 적용방식</h1>
    <dl>
        <dt>인라인방식</dt>
        <dd id=inline style="background-color: aqua;">
            태그 안쪽에 style이란 속성을 이용하여 적용하는 방식<br>
            style="css속성:값;css속성2:값2;"
            
        </dd>
        <dt>내부 css방식</dt>
        <dd id="inner">
            html 문서 안에 style이라는 태그안에 정의하여 적용하는 방식<br>
        </dd>
        <dt>외부 css방식</dt>
        <dd id="outter">
            html 이 아닌 외부의 css파일에 정의하고 적용하는 방식
        </dd>
    </dl>
</body>
</html>
