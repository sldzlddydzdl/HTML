<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>레이블 사용하기</title>
</head>

<body>
<!--폼의 기본 구조 레이블사용하기-->
<form action="#" method="POST">
    <!--  fieldset 이 들어가면 무조건 legend 도 들어가야한다. -->
    <fieldset>
        <legend>명시적레이블</legend> <!-- legend 는 제목이라 생각하면 편하다. -->
        <p>
            <label for="userId">아이디</label> 
            <input type="text" id="userId">
        </p>
    </fieldset>
    <!--  -->
    <fieldset>
        <legend>암묵적레이블</legend>
        <p><label><input type="radio">남</label></p>
        <p><label>독서<input type="checkbox"></label></p>
    </fieldset>
</form>


</body>
</html>
