<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>목록 상자</title>
</head>

<body>
<h1>select</h1>

<!--기본 목록상자
연령:
10대
20대
30대
40대
50대
60대
70대
80대
90대
연락처정보:
010-234-5678
010-345-6789
010-456-3456
010-345-6765
010-567-2345
그룹목록상자
서울시
강남구
동대문구
송파구
성동구
경기도
과천시
광주시
부천시
성남시
-->
<form>
  <fieldset>
    <legend>선택하기 기본형</legend>
    <!-- 기본형 -->
    <p>
      <label for="userAge">나이선택</label>

    </p>
    <!-- 다중보기 선택 -->
    <p>
      <label for="userTel">전화번호 선택</label>

    </p>
  </fieldset>
  <fieldset>
    <legend>그룹만들기</legend>
    <p>
      <label for="userAddress">주소</label>
    </p>
  </fieldset>
  <!-- input이용하기 -->
  <fieldset>
    <legend>datalist</legend>
    <!--list:datalist-->
    <p>
      <label for="userPatht">방문경로선택하기</label>
      <input type="text" id="userPath" >
    </p>
  </fieldset>
</form>
</body>
</html>
