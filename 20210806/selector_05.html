<!doctype html>
<html>
<head>
<meta charset="utf-8">
	<title>before, after 가상 요소</title>
	<style>
		p:before{
			content: '시작';
			font-size: 14px;
			color: red;
			padding-right: 20px;
		}
		p:after{
			content: '끝';
			font-size: 14px;
			color: green;
			padding-left: 20px;
		}
	</style>
</head>
<body>
	<h2>before, after 가상 요소</h2>
		<p>가상의 콘텐츠를 이전(before)이나 이후(after)에 추가할 수 있는 선택자로 content 속성에 원하는 문자열을 지정할 수 있습니다.</p>
</body>
</html>
