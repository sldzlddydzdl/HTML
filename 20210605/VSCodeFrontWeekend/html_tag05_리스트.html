<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html_tag05_리스트.html</title>
</head>
<body>
    <h1>리스트</h1>
    <h2>순서가 없는 리스트</h2>
    <h3>좋아하는 음식</h3>
    <ul> <!-- unordered list -->
        <li>울프강 안심스테이크</li>
        <li>은행골 초밥</li>
        <li>우리집 근처 순대국밥</li>
        <li>대방어 회</li>
    </ul>

    <h2>순서가 있는 리스트</h2>
    <h3>라면요리순서</h3>
    <ol> <!-- ordered list -->
        <li>물을 넣는다</li>
        <li>물을 끓인다</li>
        <li>스프를 넣는다</li>
        <li>라면을 넣는다</li>
        <li>맛있게 먹는다</li>
    </ol>

    <hr> <!-- 일직선 생기기 -->
    <h2>중첩리스트</h2>
    <ul>
        <li>일번</li>
        <li>이번</li>
        <li>삼번
            <ul>
                <li>number1</li>
                <li>number2</li>
                <li>number3
                    <ul>
                        <li>원</li>
                        <li>투</li>
                        <li>쓰리</li>
                    </ul>
                </li>
            </ul>
        </li>
    </ul>
</body>
</html>
