<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 용어</title>
</head>
<body>
    <!-- <h1> 태그의 용어</h1>  애도 요소이다.  -->
    <h1> 태그의 용어</h1>  
    태그: 꺽쇠와 단어로 이루어진 아이
    element : 요소 = 여는태그+내용+닫는태그
    attribute : 속성 = 태그 안쪽에 (키="값") 의 형태 또는 (키)로 들어간다.
                태그마다 속성의 종료가 다른것도 있다.
    <!-- <html lang="en"> lang="en" 키와 값이다 -->
</body>
</html>
