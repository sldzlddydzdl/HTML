<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body>
    <h1>각 로고를 클릭했을 때 해당페이지로 이동하도록 만들기</h1>
    <h2>네이버</h2>
    <a href="https://www.naver.com"><img src="../images/naver.png" width="300" height="300"></a><br>
    <h2>구글</h2>
    <a href="https://www.google.com"><img src="../images/google.jpg" width="300" height="300"></a><br>
    <h3>다음</h3>
    <a href="https://www.daum.net"><img src="../images/daum.png" width="300" height="300"></a><br>

    <h3>이미지의 특정 위치를 지정해서 링크를 거는 방법</h3>
    <img src="../images/button.png" alt="버튼들" usemap="#my_map">
    <map name="my_map">
        <!-- 사각형: 왼쪽상단 꼭지점 x,y 오른쪽 하단 꼭지점 x,y -->
        <area shape="rect" coords="27,22,255,78" href="../images/img01.jpg" alt="">
    </map>

    <hr>
    <img src="../images/imgmap_test.jpg" alt="버튼들" usemap="#usemap">
    <map name="usemap">
        <area shape="circle" coords="656,183,131" href="https://www.google.com" alt="">
        <area shape="poly" coords="144,59,362,109,414,244,335,379,113,336,67,215" href="https://www.naver.com" alt="">
        <area shape="rect" coords="588,385,968,472" href="https://www.daum.net" alt="">
    </map>
</body>
</html>
