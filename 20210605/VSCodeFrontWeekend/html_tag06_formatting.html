<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1>문자의 형태를 지정하는 태그</h1>
    안 두꺼운 글자 모양, <b>두꺼운 글자 모양</b><br>
    <del>취소선이 있는 글자</del><br>
    <em>강조를 하는 글자 기울여짐</em>
    <pre> <!-- <br> 을 안써도 그대로 형태가 유지된다.-->
        여기서 쓰는 글자는
        이 상태 그대로 표현된다
        이렇게!!!
    </pre>
    프로그래스 태그<br>
    <progress value="37" max="100"></progress><br>
    <q>따옴표</q><br> <!-- " " -->
    글자가 조금<small>작게</small>, 글자가 조금 <big> 크게 </big> <br>
    글자가 <sub>내려간다</sub>, 글자가 올라간다 <sup>올라간다</sup><br>
    H<sub>2</sub>O , a<sup>2</sup> * b<sup>3</sup><br>
    <strong>강조 중요하다! string </strong><br> <!-- 내용상 중요하다는것 -->
    <time>10:10</time><br>
    <address> <!-- 구글봇이 쭉 읽다가 이부분은 주소로 저장하면 되겠다라고 판단을 내린다 검색을 잘되게 하기위해 이런기능을 써준다 <strong> , <address> , <time>-->
        서울 신촌 <br>
        메가스터디 it <br>
    </address>

</body>
</html>
