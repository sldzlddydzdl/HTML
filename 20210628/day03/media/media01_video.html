<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>video</title>
</head>

<body>
<!--기본형태-->
<h1>기본형태</h1>
<p>
<video  src="video/puppy.mp4"
        autoplay controls muted loop 
        preload="auto"></video>
</p>

<!--source사용-->
<!-- 브라우저는 자기가 연결할수있는 source 를 찾아서 상영해준다 -->
<h1>기본형태2</h1>
<p>
<video controls muted prepload="metadata" poster="img/puppy.jpg">
    <source src="video/puppy.mp4" type="video/mp4">
    <source src="video/puppy.webm" type="video/webm">
    <track src="video/video-subtitles-en.vtt" kind="subtitles" srclang="en"
            label="english">
    <track src="video/video-subtitles-en.vtt" kind="subtitles" srclang="en"
            label="korean">
</video>
</p>
</body>
</html>
