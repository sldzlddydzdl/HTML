<!DOCTYPE html>
<html>
<head>
	<mata charset="utf-8"></mata>
	<title>imagemap</title>
</head>
<body>
<p>
	<img src="pic/map.gif" alt="세부설명" usemap="#box">

		<area shape="rect"
			  coords="53,85,164,180"
			  href="http://www.naver.com"
			  alt="네이버이동"
			  target="_blank">

			  coords="274,133,40"
			  href="http://www.daum.net"
			  alt="다음사이트이동"
			  target="_blank">

</p>
<p>

		<area target="_blank" alt="네이버이동" title="네이버이동" href="http://www.naver.com" coords="130,116,54,41" shape="rect">
		<area target="_blank" alt="다음사이트이동" title="다음사이트이동" href="http://www.daum.net" coords="121,325,51" shape="circle">
		<area target="_blank" alt="네이트이동" title="네이트이동" href="http://www.nate.com" coords="208,83,259,134,208,188,154,136" shape="poly">
	</map>

	</map>

</html>
