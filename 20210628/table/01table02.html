<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>span</title>
<style>
table{	
/*border-collapse:table과 td,th의 보더 정리*/
	/* border-collapse:collapse; */
	width:500px;
	height:300px;
	border-width: 2px;
	border-color: black;
	border-style: double;  
}
td,th{
	border-width: 2px;
	border-color: black;
	border-style: solid;  
}
#change{
	font-size: 40px;
}
		
</style>
</head>
<body>
<figure>
	<figcaption>변형1</figcaption>
	<!-- table -->
	<table>
		<tr>
			<td colspan="2">1</td>
			<td>2</td>
			<td>3</td>
		</tr>
		<tr>
			<td>4</td>
			<td>5</td>
			<td>6</td>
			<td rowspan="2">7</td>
		</tr>
		<tr>
			<td>8</td>
			<td>9</td>
			<td>10</td>
		</tr>
	</table>
</figure>

<figure>
	<figcaption id="change">변형3</figcaption>
	<table >
		<tr>
			<td rowspan="3">1</td>
			<td>2</td>
			<td>3</td>
		</tr>
		<tr>
			<td>4</td>
			<td>5</td>
		</tr>
		<tr>
			<td colspan="2">6</td>
		</tr>
		<tr>
			<td>7</td>
			<td>8</td>
			<td>9</td>
		</tr>
	</table>
</figure>

</body>
</html>
